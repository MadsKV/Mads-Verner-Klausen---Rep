<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>JS Calculator</title>
    <meta name="Calculator" content="Calculating">
    <meta name="Author" content="Mads Klausen">

    <!-- link rel="stylesheet" href="stylesheetT.css">  -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <section class="wrapper">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr">
                    <div class="min">
                        <div class="mn" id="mn">
                            <div class="sec">
                                <div class="sc" id="sc">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <div class="wavy">
                <span style="--i:1;">C</span>
                <span style="--i:2;">S</span>
                <span style="--i:3;">S</span>
                <span style="--i:4;">&</span>
                <span style="--i:5;">J</span>
                <span style="--i:6;">S</span>
                <br>
                <span style="--i:7;">P</span>
                <span style="--i:8;">R</span>
                <span style="--i:9;">A</span>
                <span style="--i:10;">C</span>
                <span style="--i:11;">T</span>
                <span style="--i:12;">I</span>
                <span style="--i:13;">C</span>
                <span style="--i:14;">E</span>
                <!--
                <span>CSS & JS Practice</span>
                <br>
                <span>PARALLAX BACKGROUND</span>
                -->
            </div>
        </div>
        <div class="bg"></div>
        <div id="btnDiv">
            <div id="logo">
                <a href="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Coding Calculator
                </a>
            </div>
            <div class="main">
                <form name="form">
                    <input class="textview" name="textview">
                </form>
                <table>
                    <tr>
                        <td><button onclick="clear()" class="btn"> C </button></td>
                        <td><button onclick="back()" class="btn"> < </button></td>
                        <td><button onclick="insert('/')" class="btn"> / </button></td>
                        <td><button onclick="insert('*')" class="btn"> X </button></td>
                        <td><button onclick="insert('%')" class="btn"> % </button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert(7)" class="btn"> 7 </button></td>
                        <td><button onclick="insert(8)" class="btn"> 8 </button></td>
                        <td><button onclick="insert(9)" class="btn"> 9 </button></td>
                        <td><button onclick="insert('-')" class="btn"> - </button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert(4)" class="btn"> 4 </button></td>
                        <td><button onclick="insert(5)" class="btn"> 5 </button></td>
                        <td><button onclick="insert(6)" class="btn"> 6 </button></td>
                        <td><button onclick="insert('+')" class="btn"> + </button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert(1)"" class=" btn"> 1 </button></td>
                        <td><button onclick="insert(2)" class="btn"> 2 </button></td>
                        <td><button onclick="insert(3)" class="btn"> 3 </button></td>
                        <td rowspan="5"><button style="height: 106px;" onclick="equal()" class="btn"> = </button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 110px;" onclick="insert(0)"" class=" btn"> 0 </button>
                        </td>
                        <td><button onclick="insert('.')" class="btn"> . </button></td>
                    </tr>
                </table>
            </div>
        </div>

        <!--Get the JS from "calculatorJS" for the calculator-->
        <script src="CalculatorJS.js"></script>


        <script type="text/javascript">
        
            //Clock functionality
            const deg = 6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');

            setInterval(() => {
                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * deg;
                let ss = day.getSeconds() * deg;



                hr.style.transform = `rotateZ(${(hh) + (mm / 12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg`;
                sc.style.transform = `rotateZ(${ss}deg`;
            })
            


        </script>
    </section>
</body>

</html>
