<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Survey</title>
    <meta name="Survey test" content="Survey">
    <meta name="Mads Klausen" content="Survey test">

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="start">
        <h1 class="title">Survey</h1>
        <p class="description"> etc etc.....</p>
    </div>
    <div class="form-intro">
        <form class="survey-form">
            <label>Please enter your first and last name down below.</label><br><br>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        </form>
    </div>
    <br><br>
    <div class="form-gender">
        <form>
            <label>What is your gender?</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </form>
    </div>
    <br><br>
    <div class="transportation">
        <form>
            <label>What is your current transportation method?</label><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
        </form>
    </div>








    <script src="script.js"></script>
</body>

</html>
