version: '3.4'

services:
  discardmessage:
    image: discardmessage:dev
    container_name: Discard__message_
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Discard (message)"
    environment:
      - NUGET_FALLBACK_PACKAGES=
    volumes:
      - C:\Users\MadsV\OneDrive\Dokumenter\GitHub\Mads-Verner-Klausen-Portfolio\Discard\Studio Project\Discard (message)\Discard (message):/app
      - C:\Users\MadsV\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\MadsV\.nuget\packages\:/root/.nuget/packages:ro
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages  \"/app/bin/Debug/netcoreapp3.1/Discard (message).dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true