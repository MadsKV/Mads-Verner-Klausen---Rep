<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Discord(H1)</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>


<body>

    <header>

        <div>



        </div>

    </header>

    <div class="roomList">
        <nav class="nav">
            <button style="border-radius: 25px;" type="button" class="btn btn-primary">
                "#H1-Tosserne" <span class="badge badge-light">2</span>
            </button>
            <button style="border-radius: 25px;" type="button" class="btn btn-primary">
                "#Gutterne" <span class="badge badge-light">69</span>
            </button>
            <button style="border-radius: 25px;" type="button" class="btn btn-primary">
                "#NSFW" <span class="badge badge-light">9</span>
            </button>
            <button style="border-radius: 25px; background-color: red;" type="button" class="btn btn-primary">
                "BANNED" <span class="badge badge-light">X</span>
            </button>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-10 col-12">
            <div class="msgBox">
                <div class="logo">
                    <span class="badge badge-dark"><em>Discard<sup><u>TM</u></sup></em></span>
                    <span style="font-size: 12px; float: right;" class="badge badge-success">
                        <em>
                            "Mads Verner Klausen
                            #1337"
                        </em>
                    </span>
                </div>
                <div id="sentMsgs" style="overflow-y: scroll ; height:90%">
                    <form action="/" method="post">
                        <input type="text" name="Author_Name" placeholder="Intast Brugernavn" />
                        <input type="text" name="Password" placeholder="Intast Kodeord" />
                        <input type="submit" value="Log Ind" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="sendMsgBtn">


    </div>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        var objDiv = document.getElementById("sentMsgs");
        objDiv.scrollTop = objDiv.scrollHeight;

        var objDiv = document.getElementById("userList");
        objDiv.scrollTop = objDiv.scrollHeight;


        var interval = setInterval(function () {

            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "/messages/", false);
            xhttp.send();
            document.getElementById("sentMsgs").innerHTML = xhttp.responseText;
        }, 200);

        var currentMessageHTML = document.getElementById("messageWindow").innerHTML;
        var interval = setInterval(function () {

            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "/messages/", false);
            xhttp.send();

            document.getElementById("sentMsgs").innerHTML = xhttp.responseText;
            if (xhttp.responseText != currentMessageHTML) {
                objDiv = document.getElementById("sentMsgs");
                objDiv.scrollTop = objDiv.scrollHeight;
                currentMessageHTML = xhttp.responseText;
            }
        }, 200);
    </script>
</body>


</html>
